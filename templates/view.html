{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Some Cool Messages{% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for message in messages %}
        <p>{{message[2]}}</p>
        <p>- <em>{{message[1]}}</em></p>
        <br>
    {% endfor %}
</ul>

{% endblock %}
